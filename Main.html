<!DOCTYPE html>
<html>
 <head>
<link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
<link rel="stylesheet" href="css_code.css">
<link rel="shortcut icon" href="favicon.png" type="image/png">
 <title>Irregular verbs</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie-edge">
 </head>
 <body>
    <script src="java_code.js"></script>
    <style>
        .table tr th{
            text-align: center;
        }
        .table tr td{
            text-align: center;
        }
    </style>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <h1 style="margin-left: auto; margin-right: auto;">Неправильные Глаголы</h1>
        </div>
            <div class="col-lg-12 form-control-group">
                <input type="text" id="elastic" oninput = "SerchFunction()">
            </div>
            <div class="col-lg-12">
                <table class="table">
                    <tr>
                        <th>Base form</th>
                        <th>Past simple</th>
                        <th>Past participle</th>
                        <th>Перевод</th>
                    </tr>
                    <tr>
                        <td>arise</td>
                        <td>arose</td>
                        <td>arisen</td>
                        <td>возникать,появляться</td>
                    </tr>
                    <tr>
                        <td>awake</td>
                        <td>awakened / awoke</td>
                        <td>awakened / awoken</td>
                        <td>будить,проснуться</td>
                    </tr>
                    <tr>
                        <td>backslide</td>
                        <td>backslid</td>
                        <td>backslidden / backslid</td>
                        <td>отказываться от прежних убеждений</td>
                    </tr>
                    <tr>
                        <td>be</td>
                        <td>was,were</td>
                        <td>been</td>
                        <td>быть</td>
                    </tr>

                </table>
            </div>
    </div>
</div>
</body>

</html>
